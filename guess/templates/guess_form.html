<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Game</title>
</head>
<body>
    <h1>Guess a number between 1 and the difficulty level:</h1>
    <form method="POST" action="/guess">
        <label for="difficulty">Difficulty (1-10):</label>
        <input type="number" name="difficulty" min="1" max="10" required><br><br>
        <label for="guess">Your Guess:</label>
        <input type="number" name="guess" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
