<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Game</title>
</head>
<body>
    <h1>{{ welcome_message }}</h1>
    <form action="/load_game" method="post">
        <label for="game">Choose a game:</label>
        <select id="game" name="game">
            <option value="1">Memory Game</option>
            <option value="2">Guess Game</option>
            <option value="3">Currency Roulette</option>
        </select>
        <br><br>
        <label for="difficulty">Choose difficulty (1-5):</label>
        <input type="number" id="difficulty" name="difficulty" min="1" max="5">
        <br><br>
        <input type="submit" value="Start Game">
    </form>
</body>
</html>
