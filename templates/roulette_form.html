<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Roulette</title>
</head>
<body>
    <h1>How much is {{ usd_amount }} USD in ILS?</h1>
    <form method="POST">
        <label for="guess">Your guess (ILS):</label>
        <input type="number" name="guess" step="0.01" required>
        <input type="submit" value="Submit Guess">
    </form>
</body>
</html>
