<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Game</title>
</head>
<body>
    <h1>Guess a number between 1 and {{ difficulty }}:</h1>
    <form method="POST">
        <input type="number" name="guess" min="1" max="{{ difficulty }}" required>
        <input type="submit" value="Submit Guess">
    </form>
</body>
</html>
